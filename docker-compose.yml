version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: bobscorn_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bobscorn_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis-bobscorn
    ports:
      - "6379:6379"
    volumes:
      - redis_bobscorn:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_bobscorn: